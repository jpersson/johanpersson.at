<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <section id="main-content" {{ if eq .File.Dir "about/" }} class="bio" {{ end }}>
	{{ block "main" . }}{{ end }}
  </section>
  {{ partial "footer.html" . }}
  {{ if .Site.Params.stats }}
  <script async defer src="https://cdn.simpleanalytics.io/hello.js"></script>
  <noscript><img src="https://api.simpleanalytics.io/hello.gif" alt=""></noscript>
  {{ end }}
</body>
</html>
