<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="{{ .Site.Params.AuthorName }}" name="author">
  {{ with .Site.Params.twitter }}
	<link rel="me" href="https://twitter.com/{{ . }}" />
	{{ end }}
	{{ with .Site.Params.github }}
	<link rel="me" href="https://github.com/{{ . }}" />
	{{ end }}
  <title>
      {{ block "title" . }}
      {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}
      {{ end }}
  </title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif" rel="stylesheet">
  <link href="{{ "assets/css/reset.css" | relURL }}" rel="stylesheet">
  <link href="{{ "assets/css/style.css" | relURL }}" rel="stylesheet">
  <script src="https://s.johanpersson.at/site-stats.js"></script>
  {{ if .RSSLink -}}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="alternate" type="application/json" title="{{ .Site.Title }}" href="{{ "feed.json" | absURL }}" />
  {{ end -}}
</head>
